<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="../src/progressbar.js"></script>
<style>
	.test-pbar-container
	{
		width: 300px;

	}).progressBar('setValue', 30);
